    <main>
        <section id="formulario-reserva">
            <h2>Faça a Sua Reserva</h2>
            <p>Garanta seu lugar para desfrutar dos nossos sabores!</p>
            
            <form action="processa_reserva.php" method="POST"> 
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="pessoas">Número de Pessoas:</label>
                <input type="number" id="pessoas" name="pessoas" min="1" required>

                <button type="submit">Confirmar Reserva</button>
            </form>
        </section>
